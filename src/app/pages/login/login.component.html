<div class="container">
  <div class="card">
    <div class="form-container">
      <h2>---LogIn---</h2>
      <form (ngSubmit)="login(form)" #form="ngForm">
        <div class="form-group">
          <label for="user" class="">UserName:</label>
          <input
            type="text"
            id="user"
            name="user"
            placeholder="Usuario"
            autocomplete="username"
            required
            [(ngModel)]="authData.userName"
            #userName="ngModel"
          />
          <p class="error">Campo requerido</p>
        </div>
        <div class="form-group">
          <label for="password" class="">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
            required
            [(ngModel)]="authData.password"
            #password="ngModel"
          />
          <p class="error">
            La contraseña tiene que tener un mínimo de 8 caracteres
          </p>
        </div>
        <button type="submit" class="login-btn" [routerLink]="['/contact']">
          Log In
        </button>
        <button id="signin" [routerLink]="['/signin']">Sign In</button>
      </form>
    </div>
  </div>
</div>
