<form action="">
  <div class="form">
    <h1>Editar Contacto</h1>
    <div class="">
      <input type="text" name="name" id="name" />
      ><span class="barra"></span>
      <label for="name">Nombre:</label>
    </div>
    <div class="grupo">
      <input type="text" name="description" id="description" />
      <span class="barra"></span>
      <label>Descripcion:</label>
    </div>
  </div>
  <div class="">
    <input type="number" name="celularNumber" id="celularNumber" /><span
      class="barra"
    ></span>
    <label>Numero de celular:</label>
  </div>
  <div class="">
    <input type="number" name="telephoneNumber" id="telephoneNumber" /><span
      class="barra"
    ></span>
    <label>Numero de telefono:</label>
  </div>
  <button type="submit">Editar</button>
  <button [routerLink]="['/contact']">Cancelar</button>
</form>
